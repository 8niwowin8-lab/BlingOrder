<body>

<div class="header">

<div class="stat-grid">

<div class="content-grid">

        <div class="panel">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let pieChart;
    const todayStr = new Date().toLocaleDateString('zh-TW');

    db.ref('orders').on('value', snap => {
        let todaySum = 0, todayQty = 0, totalSum = 0;
        let itemSales = {};
        let dailyTotals = {}; // ç”¨æ–¼å­˜å„²æ¯æ—¥ç‡Ÿæ”¶

        snap.forEach(child => {
            const o = child.val();
            const orderAmt = parseInt(o.total || 0);
            totalSum += orderAmt;

            const orderDateObj = new Date(parseInt(child.key));
            const dateStr = orderDateObj.toLocaleDateString('zh-TW');
            
            // ç´¯è¨ˆæ¯æ—¥ç‡Ÿæ”¶
            dailyTotals[dateStr] = (dailyTotals[dateStr] || 0) + orderAmt;

            if (dateStr === todayStr) {
                todaySum += orderAmt;
                todayQty++;
            }

            (o.items || []).forEach(name => {
                itemSales[name] = (itemSales[name] || 0) + 1;
            });
        });

        document.getElementById('today-rev').innerText = `$${todaySum}`;
        document.getElementById('today-count').innerText = `ä»Šæ—¥å…± ${todayQty} ç­†`;
        document.getElementById('total-rev').innerText = `$${totalSum}`;
        document.getElementById('month-rev').innerText = `$${totalSum}`;

        updateVisuals(itemSales, dailyTotals);
    });

    function updateVisuals(itemData, dailyData) {
        // 1. æ›´æ–°æ¯æ—¥ç‡Ÿæ”¶åˆ—è¡¨ (ç”±æ–°åˆ°èˆŠ)
        const dailyLog = document.getElementById('daily-log');
        dailyLog.innerHTML = "";
        const sortedDates = Object.keys(dailyData).sort((a, b) => new Date(b) - new Date(a));
        
        sortedDates.forEach(date => {
            dailyLog.innerHTML += `
                <div class="daily-item">
                    <div class="daily-date">${date}</div>
                    <div class="daily-amt">${dailyData[date].toLocaleString()}</div>
                </div>`;
        });

        // 2. æ›´æ–°æ’è¡Œæ¦œ
        const sortedItems = Object.entries(itemData).sort((a,b) => b[1] - a[1]);
        const list = document.getElementById('rank-list');
        list.innerHTML = "";
        sortedItems.slice(0, 15).forEach(([name, qty], index) => {
            list.innerHTML += `<div class="rank-item"><span class="rank-name">${index+1}. ${name}</span><span class="rank-qty">${qty} ä»½</span></div>`;
        });

        // 3. æ›´æ–°åœ“é¤…åœ–
        const ctx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: sortedItems.slice(0, 10).map(x => x[0]),
                datasets: [{
                    data: sortedItems.slice(0, 10).map(x => x[1]),
                    backgroundColor: ['#ff85a2', '#ffb3c1', '#ffc2d1', '#ffdee5', '#ffe5ec', '#fb6f92', '#c8e6c9', '#b3e5fc', '#d1c4e9', '#f0f4f8']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
        });
    }
</script>
