<body>

<div class="stat-grid">

    <div class="stat-card"><div class="stat-label">ğŸ“… æœ¬å‘¨ç‡Ÿæ”¶ (7æ—¥)</div><div class="stat-val" id="week-rev">$0</div></div>
    <div class="stat-card"><div class="stat-label">ğŸ“… æœ¬æœˆç‡Ÿæ”¶</div><div class="stat-val" id="month-rev">$0</div></div>
    <div class="stat-card"><div class="stat-label">ğŸ“ˆ ç´¯è¨ˆç¸½ç‡Ÿæ”¶</div><div class="stat-val" id="total-rev">$0</div></div>
</div>

<div class="content-grid">
    <div class="left-col">
        <div class="panel"><div class="panel-title">ğŸ¥§ ç†±éŠ·å“é …ä½”æ¯”</div><canvas id="pieChart" style="max-height: 400px;"></canvas></div>
        <div class="panel"><div class="panel-title">ğŸ—“ï¸ æ­·å²ç‡Ÿæ”¶æ—¥èªŒ</div><div id="daily-log"></div></div>
    </div>
    <div class="right-col">

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let pieChart;

    db.ref('orders').on('value', snap => {
        let todaySum = 0, todayQty = 0, weekSum = 0, monthSum = 0, totalSum = 0;
        let itemSales = {};
        let dailyTotals = {}; 

        const now = new Date();
        const todayStr = now.toLocaleDateString('zh-TW');
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();
        
        // è¨­å®šä¸€é€±å‰ï¼ˆ7å¤©å‰ï¼‰çš„æ™‚é–“é»
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(now.getDate() - 7);

        document.getElementById('time-label').innerText = `æ•¸æ“šçµ±è¨ˆè‡³ï¼š${todayStr}`;

        snap.forEach(child => {
            const o = child.val();
            const amt = parseInt(o.total || 0);
            totalSum += amt;

            const orderTime = parseInt(child.key);
            const orderDateObj = new Date(orderTime);
            const dateStr = orderDateObj.toLocaleDateString('zh-TW');

            // 1. æ¯æ—¥æ—¥èªŒçµ±è¨ˆ
            dailyTotals[dateStr] = (dailyTotals[dateStr] || 0) + amt;

            // 2. æœ¬æ—¥çµ±è¨ˆ
            if (dateStr === todayStr) {
                todaySum += amt;
                todayQty++;
            }

            // 3. æœ¬å‘¨çµ±è¨ˆ (åªè¦è¨‚å–®æ™‚é–“å¤§æ–¼ 7 å¤©å‰çš„æ™‚é–“é»)
            if (orderTime >= sevenDaysAgo.getTime()) {
                weekSum += amt;
            }

            // 4. æœ¬æœˆçµ±è¨ˆ
            if (orderDateObj.getMonth() === currentMonth && orderDateObj.getFullYear() === currentYear) {
                monthSum += amt;
            }

            (o.items || []).forEach(name => {
                itemSales[name] = (itemSales[name] || 0) + 1;
            });
        });

        document.getElementById('today-rev').innerText = `$${todaySum.toLocaleString()}`;
        document.getElementById('today-count').innerText = `ä»Šæ—¥å…± ${todayQty} ç­†`;
        document.getElementById('week-rev').innerText = `$${weekSum.toLocaleString()}`;
        document.getElementById('month-rev').innerText = `$${monthSum.toLocaleString()}`;
        document.getElementById('total-rev').innerText = `$${totalSum.toLocaleString()}`;

        updateVisuals(itemSales, dailyTotals);
    });

    function updateVisuals(itemData, dailyData) {
        const dailyLog = document.getElementById('daily-log');
        dailyLog.innerHTML = "";
        const sortedDates = Object.keys(dailyData).sort((a, b) => new Date(b) - new Date(a));
        sortedDates.forEach(date => {
            dailyLog.innerHTML += `<div class="daily-item"><div class="daily-date">${date}</div><div class="daily-amt">${dailyData[date].toLocaleString()}</div></div>`;
        });

        const sortedItems = Object.entries(itemData).sort((a,b) => b[1] - a[1]);
        const list = document.getElementById('rank-list');
        list.innerHTML = "";
        sortedItems.slice(0, 15).forEach(([name, qty], index) => {
            list.innerHTML += `<div class="rank-item"><span class="rank-name">${index+1}. ${name}</span><span class="rank-qty">${qty} ä»½</span></div>`;
        });

        const ctx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: sortedItems.slice(0, 10).map(x => x[0]),
                datasets: [{
                    data: sortedItems.slice(0, 10).map(x => x[1]),
                    backgroundColor: ['#ff85a2', '#ffb3c1', '#ffc2d1', '#ffdee5', '#ffe5ec', '#fb6f92', '#c8e6c9', '#b3e5fc', '#d1c4e9', '#f0f4f8']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
        });
    }
</script>
