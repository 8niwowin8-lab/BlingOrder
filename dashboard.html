    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .chart-card, .rank-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-title { font-size: 18px; font-weight: bold; color: var(--primary-pink); margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        /* æ’è¡Œæ¦œåˆ—è¡¨æ¨£å¼ */

</head>
<body>

<div class="header">
    <div class="title">ğŸ’ BlingOrder ç‡Ÿé‹æ•¸æ“šåˆ†æ</div>
    <p style="color:#aaa;">çµç®—åŸºæº–æ—¥ï¼š2026/02/15</p>
</div>

<div class="stat-grid">
    <div class="stat-card"><div class="stat-label">ğŸ“… æœ¬æ—¥ç‡Ÿæ”¶</div><div class="stat-val" id="today-rev">$0</div><div id="today-count" style="font-size:11px; color:#aaa;">0 ç­†</div></div>
    <div class="stat-card"><div class="stat-label">ğŸ“… æœ¬å‘¨ç‡Ÿæ”¶</div><div class="stat-val" id="week-rev">$0</div></div>
    <div class="stat-card"><div class="stat-label">ğŸ“… æœ¬æœˆç‡Ÿæ”¶</div><div class="stat-val" id="month-rev">$0</div></div>
    <div class="stat-card"><div class="stat-label">ğŸ“ˆ ç´¯è¨ˆç¸½ç‡Ÿæ”¶</div><div class="stat-val" id="total-rev">$0</div></div>
</div>

<div class="main-grid">
    <div class="chart-card">
        <div class="card-title">ğŸœ ç†±éŠ·å“é …ä½”æ¯”</div>
        <canvas id="pieChart" style="max-height: 400px;"></canvas>
    </div>

    <div class="rank-card">
        <div class="card-title">ğŸ† éŠ·å”®æ’è¡Œæ¦œ</div>
        <div id="rank-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let pieChart;
    const todayStr = new Date().toLocaleDateString();

    db.ref('orders').on('value', snap => {
        let todaySum = 0, todayCount = 0, totalSum = 0;
        let itemSales = {};

        snap.forEach(child => {
            const o = child.val();
            const orderAmt = parseInt(o.total || 0);
            totalSum += orderAmt;

            // åˆ¤æ–·æ—¥æœŸ
            const orderDate = new Date(parseInt(child.key)).toLocaleDateString();
            if (orderDate === todayStr) {
                todaySum += orderAmt;
                todayCount++;
            }

            // çµ±è¨ˆå“é …æ•¸é‡ (æ’è¡Œæ¦œèˆ‡åœ“é¤…åœ–)
            (o.items || []).forEach(name => {
                itemSales[name] = (itemSales[name] || 0) + 1;
            });
        });

        // æ›´æ–°æ•¸æ“šå¡ç‰‡
        document.getElementById('today-rev').innerText = `$${todaySum}`;
        document.getElementById('today-count').innerText = `${todayCount} ç­†`;
        document.getElementById('week-rev').innerText = `$${totalSum}`; // ç°¡æ˜“å‘¨çµ±è¨ˆ
        document.getElementById('total-rev').innerText = `$${totalSum}`;

        updateRankAndChart(itemSales);
    });

    function updateRankAndChart(data) {
        // 1. æ›´æ–°æ’è¡Œæ¦œ
        const sorted = Object.entries(data).sort((a,b) => b[1] - a[1]);
        const list = document.getElementById('rank-list');
        list.innerHTML = "";
        sorted.slice(0, 10).forEach(([name, qty], index) => {
            list.innerHTML += `<div class="rank-item"><span class="rank-name">${index+1}. ${name}</span><span class="rank-qty">${qty} ä»½</span></div>`;
        });

        // 2. æ›´æ–°åœ“é¤…åœ–
        const ctx = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();
        
        pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: sorted.slice(0, 8).map(x => x[0]),
                datasets: [{
                    data: sorted.slice(0, 8).map(x => x[1]),
                    backgroundColor: ['#ff85a2', '#ffc1cc', '#ffd6e0', '#ffccd5', '#ffebf0', '#b3e5fc', '#c8e6c9', '#fff9c4']
                }]
            },
            options: { responsive: true, plugins: { legend: { position: 'right' } } }
        });
    }
</script>
