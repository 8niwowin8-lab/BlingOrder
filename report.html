<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const todayDate = new Date().toISOString().split('T')[0];

    db.ref('orders').on('value', snap => {
        const body = document.getElementById('report-body');
        body.innerHTML = "";
        
        let countToday = 0;
        let revenueToday = 0;
        let tableCounts = {}; // ç”¨ä¾†çµ±è¨ˆæ¡Œè™Ÿé »ç‡

        // å°‡è¨‚å–®è½‰æˆé™£åˆ—ä¸¦åè½‰ï¼ˆè®“æœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
        let orders = [];
        snap.forEach(child => {
            orders.unshift(child.val());
        });

        orders.forEach(o => {
            const date = o.date || todayDate;
            const isToday = (date === todayDate);

            if(isToday) {
                countToday++;
                revenueToday += parseInt(o.total);
                tableCounts[o.table] = (tableCounts[o.table] || 0) + 1;
            }

            body.innerHTML += `
                <tr>
                    <td>${date}</td>
                    <td class="badge-time">${o.time}</td>
                    <td><span class="badge-table">${o.table}</span></td>
                    <td class="item-list">${o.items.join(', ')}</td>
                    <td style="font-weight:bold; color:var(--primary-pink);">$${o.total}</td>
                </tr>
            `;
        });

        // æ›´æ–°é ‚éƒ¨æ¦‚è¦½
        document.getElementById('today-orders').innerText = countToday;
        document.getElementById('today-revenue').innerText = `$${revenueToday}`;
        
        // è¨ˆç®—æœ€ç†±é–€æ¡Œè™Ÿ
        let topTable = Object.keys(tableCounts).reduce((a, b) => tableCounts[a] > tableCounts[b] ? a : b, "--");
        document.getElementById('top-table').innerText = topTable + " æ¡Œ";
    });
</script>
