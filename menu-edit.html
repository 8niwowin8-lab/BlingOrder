<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BlingOrder | 菜單高級管理</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #fff5f7; }
        .edit-panel { background: white; padding: 25px; border-radius: 15px; border: 2px solid #ff85a2; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button.btn-save { width: 100%; padding: 15px; background: #ff85a2; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="edit-panel">
        <h3 id="form-title">新增/編輯餐點</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="category" placeholder="分類 (例如：咖啡類)">
        <input type="text" id="name" placeholder="餐點名稱">
        <input type="number" id="price" placeholder="價格">
        <input type="text" id="image" placeholder="圖片路徑 (例如：images/t004.jpg)">
        <button class="btn-save" onclick="saveItem()">儲存餐點資訊 ✨</button>
    </div>

    <table>
        <thead><tr><th>分類</th><th>圖片</th><th>名稱</th><th>價格</th><th>操作</th></tr></thead>
        <tbody id="menu-list"></tbody>
    </table>

<script>
    // 根據您的截圖 校對的 Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveItem() {
        const id = document.getElementById('edit-id').value || Date.now();
        const data = {
            category: document.getElementById('category').value || "未分類",
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            image: document.getElementById('image').value || "",
            isSoldOut: false
        };

        if (!data.name || !data.price) return alert("名稱與價格必填！");

        // 執行寫入
        db.ref('menu/' + id).set(data)
            .then(() => {
                alert("儲存成功！");
                document.getElementById('edit-id').value = "";
                document.querySelectorAll('input').forEach(i => i.value = "");
            })
            .catch(err => alert("儲存失敗：" + err.message));
    }

    // 即時顯示列表
    db.ref('menu').on('value', snap => {
        const list = document.getElementById('menu-list');
        list.innerHTML = "";
        snap.forEach(child => {
            const i = child.val();
            list.innerHTML += `<tr>
                <td>${i.category}</td>
                <td><img src="${i.image}" class="img-preview" onerror="this.src='https://placehold.co/50?text=No+Img'"></td>
                <td>${i.name}</td>
                <td>$${i.price}</td>
                <td><button onclick="db.ref('menu/${child.key}').remove()">刪除</button></td>
            </tr>`;
        });
    });
</script>
</body>
</html>
