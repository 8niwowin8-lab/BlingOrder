        .brand-name { font-size: 24px; font-weight: bold; color: var(--primary-pink); }

        .category-nav { display: flex; gap: 10px; overflow-x: auto; padding: 10px; background: white; white-space: nowrap; border-bottom: 1px solid #eee; }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .food-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; border: 1px solid #fff0f3; position: relative; }

        .food-price { color: var(--primary-pink); font-weight: 800; font-size: 16px; margin: 5px 0; }

        /* é¸é …æŒ‰éˆ•æ¨£å¼ */
        .addon-group { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; min-height: 30px; }
        .addon-btn { font-size: 11px; padding: 4px 8px; border: 1px solid #eee; border-radius: 12px; cursor: pointer; background: #fdfdfd; color: #888; }
        .addon-btn.selected { background: var(--primary-pink); color: white; border-color: var(--primary-pink); font-weight: bold; }
        .btn-add-cart { background: var(--primary-pink); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: auto; font-size: 14px; }

        /* åº•éƒ¨è³¼ç‰©è»Šæ©«æ¢ */
        .cart-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: #333; color: white; border-radius: 20px; padding: 15px 20px; box-sizing: border-box; z-index: 1000; display: none; align-items: center; justify-content: space-between; cursor: pointer; }
        
        /* æ ¸å¿ƒä¿®å¾©ï¼šè³¼ç‰©è»Šæ˜ç´°å½ˆçª— */
        #cart-detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .cart-modal { background: white; width: 85%; max-height: 70%; border-radius: 20px; padding: 25px 20px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: bold; color: #333; font-size: 15px; }
        .item-price { color: var(--primary-pink); font-size: 13px; margin-top: 3px; }
        .btn-remove { background: #fff0f0; color: #ff4d4d; border: 1px solid #ffccd5; padding: 6px 12px; border-radius: 8px; font-size: 13px; cursor: pointer; font-weight: bold; }
    </style>

<body>

    <div class="brand-header">
        <div class="brand-name">BlingOrder âœ¨</div>
        <div id="table-label" class="table-info">ğŸ“ æ­£åœ¨ç¢ºèªæ¡Œè™Ÿ...</div>
        <div class="category-nav" id="cat-nav"></div>
    </div>

    <div class="menu-grid" id="menu-container"></div>

    <div class="cart-bar" id="cart-ui" onclick="showCartDetail()">
        <div>ğŸ›’ <span id="cart-qty">0</span> é … | <span style="color:var(--primary-pink); font-weight:bold;">$<span id="cart-sum">0</span></span></div>
        <button onclick="event.stopPropagation(); sendOrder()" style="background:var(--primary-pink); color:white; border:none; padding:10px 20px; border-radius:25px; font-weight:bold;">é€å‡ºè¨‚å–®</button>
    </div>

    <div id="cart-detail-overlay" onclick="hideCartDetail()">
        <div class="cart-modal" onclick="event.stopPropagation()">
            <h3 style="color:var(--primary-pink); text-align:center; margin-top:0;">ğŸ“‹ æ‚¨çš„é»é¤æ¸…å–®</h3>
            <div id="cart-list"></div>
            <button onclick="hideCartDetail()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary-pink); color:white; border:none; border-radius:12px; font-weight:bold; font-size:16px;">ç¹¼çºŒé»é¤</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ",
        authDomain: "blingorder.firebaseapp.com",
        projectId: "blingorder",
        databaseURL: "https://blingorder-default-rtdb.firebaseio.com",
        appId: "1:798993901664:web:9c2023b419ae099fe9fb05"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const tableNum = urlParams.get('table') || "1";
    document.getElementById('table-label').innerText = `ğŸ“ æ‚¨ç¾åœ¨æ˜¯ç¬¬ ${tableNum} æ¡Œ`;

    let menuData = [];
    let myCart = [];
    let currentSelections = {}; 

    db.ref('menu').on('value', snap => {
        menuData = [];
        const cats = new Set();
        snap.forEach(child => {
            const val = child.val();
            val.id = child.key;
            menuData.push(val);
            if(val.category && val.category !== "undefined") cats.add(val.category);
        });
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = `<button class="cat-btn active" onclick="filterCat('å…¨éƒ¨')">å…¨éƒ¨é …ç›®</button>`;
        cats.forEach(c => nav.innerHTML += `<button class="cat-btn" onclick="filterCat('${c}')">${c}</button>`);
        renderMenu(menuData);
    });

    function renderMenu(items) {
        const container = document.getElementById('menu-container');
        container.innerHTML = "";
        items.forEach(i => {
            let addonsHtml = `<div class="addon-group">`;
            if (i.addons && i.addons.length > 0) {
                i.addons.forEach(a => {
                    const isSel = (currentSelections[i.id] || []).includes(a);
                    addonsHtml += `<div class="addon-btn ${isSel?'selected':''}" onclick="setOpt('${i.id}', '${a}')">${a}</div>`;
                });
            }
            addonsHtml += `</div>`;

            container.innerHTML += `
                <div class="food-card">
                    <div class="food-img-box"><img src="${i.image}" onerror="this.src='https://placehold.co/300?text=None'"></div>
                    <div class="food-info">
                        <span class="food-name">${i.name}</span>
                        <span class="food-price">$${i.price}</span>
                        ${addonsHtml}
                        <button class="btn-add-cart" onclick="addCart('${i.id}', '${i.name}', ${i.price})">åŠ å…¥è³¼ç‰©è»Š</button>
                    </div>
                </div>`;
        });
    }

    function setOpt(itemId, val) {
        currentSelections[itemId] = [val]; 
        renderMenu(menuData);
    }

    function addCart(id, name, price) {
        const sel = currentSelections[id] || [];
        const finalName = sel.length > 0 ? `${name} (${sel[0]})` : name;
        myCart.push({ name: finalName, price: price });
        currentSelections[id] = []; 
        updateCart();
        renderMenu(menuData);
    }

    function updateCart() {
        const ui = document.getElementById('cart-ui');
        ui.style.display = myCart.length > 0 ? 'flex' : 'none';
        document.getElementById('cart-qty').innerText = myCart.length;
        document.getElementById('cart-sum').innerText = myCart.reduce((acc, obj) => acc + parseInt(obj.price), 0);
        
        const listContainer = document.getElementById('cart-list');
        listContainer.innerHTML = "";
        myCart.forEach((item, index) => {
            listContainer.innerHTML += `
                <div class="cart-item">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">$${item.price}</span>
                    </div>
                    <div class="btn-remove" onclick="removeFromCart(${index})">âŒ åˆªé™¤</div>
                </div>`;
        });
    }

    function removeFromCart(index) {
        myCart.splice(index, 1);
        updateCart();
        if(myCart.length === 0) hideCartDetail();
    }

    function showCartDetail() {
        document.getElementById('cart-detail-overlay').style.display = 'flex';
    }

    function hideCartDetail() {
        document.getElementById('cart-detail-overlay').style.display = 'none';
    }

    function sendOrder() {
        if(myCart.length === 0) return;
        db.ref('orders/' + Date.now()).set({
            table: tableNum,
            items: myCart.map(c => c.name),
            total: document.getElementById('cart-sum').innerText,
            status: "å¾…è™•ç†",
            time: new Date().toLocaleTimeString()
        }).then(() => {
            alert(`ç¬¬ ${tableNum} æ¡Œè¨‚å–®å·²é€å‡ºï¼è«‹è‡³æ«ƒæª¯çµå¸³ã€‚`);
            myCart = []; updateCart();
            hideCartDetail();
        });
    }

    function filterCat(c) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        renderMenu(c === 'å…¨éƒ¨' ? menuData : menuData.filter(item => item.category === c));
    }
</script>
</body>
</html>
