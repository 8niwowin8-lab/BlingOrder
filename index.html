<script>
    // --- 1. ç«‹å³åˆå§‹åŒ– Firebase èˆ‡ ç²å–æ¡Œè™Ÿ ---
    const firebaseConfig = { apiKey: "AIzaSyBTeLTAX-F5i3WHKYY0ITZsla0Qgs5e2zQ", authDomain: "blingorder.firebaseapp.com", projectId: "blingorder", databaseURL: "https://blingorder-default-rtdb.firebaseio.com", appId: "1:798993901664:web:9c2023b419ae099fe9fb05" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const tableNum = urlParams.get('table') || "1";
    
    // ç«‹å³æ›´æ–° UIï¼Œä¸ç­‰å…¶å®ƒå…§å®¹
    document.getElementById('table-label').innerText = `ğŸ“ æ‚¨ç¾åœ¨æ˜¯ç¬¬ ${tableNum} æ¡Œ`;

    // --- 2. æ ¸å¿ƒè®Šæ•¸ ---
    let menuData = [];
    let myCart = [];
    let currentSelections = {}; 
    const groupTemp = ["å†°", "å»å†°", "ç†±"];
    const groupSugar = ["ç„¡ç³–", "åŠ ç³–"];

    // --- 3. é–‹å§‹ç›£è½è³‡æ–™ ---
    db.ref('menu').on('value', snap => {
        menuData = []; const cats = new Set();
        snap.forEach(child => {
            const val = child.val(); val.id = child.key; menuData.push(val);
            if(val.category && val.category !== "undefined") cats.add(val.category);
        });
        renderNav(cats);
        renderMenu(menuData);
    });

    function renderNav(cats) {
        const nav = document.getElementById('cat-nav');
        let navHtml = `<button class="cat-btn active" onclick="filterCat('å…¨éƒ¨')">å…¨éƒ¨é …ç›®</button>`;
        cats.forEach(c => navHtml += `<button class="cat-btn" onclick="filterCat('${c}')">${c}</button>`);
        nav.innerHTML = navHtml;
    }

    function renderMenu(items) {
        const container = document.getElementById('menu-container');
        let html = "";
        items.forEach(i => {
            const isSoldOut = i.isSoldOut === true;
            let addonsHtml = `<div class="addon-group">`;
            if (i.addons && i.addons.length > 0) {
                i.addons.forEach(a => {
                    const isSel = (currentSelections[i.id] || []).includes(a);
                    addonsHtml += `<div class="addon-btn ${isSel?'selected':''}" id="btn-${i.id}-${a}" onclick="setOpt(event, '${i.id}', '${a}')">${a}</div>`;
                });
            }
            addonsHtml += `</div>`;
            
            html += `<div class="food-card">
                ${isSoldOut ? '<div style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.6);z-index:5;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#ff4d4d;transform:rotate(-15deg);border:2px solid red;">SOLD OUT</div>' : ''}
                <div class="food-img-box"><img src="${i.image}" ${isSoldOut ? 'style="filter:grayscale(1)"' : ''} onerror="this.src='https://placehold.co/300?text=None'"></div>
                <div class="food-info">
                    <span class="food-name" ${isSoldOut ? 'style="color:#999"' : ''}>${i.name}</span>
                    <span class="food-price">$${i.price}</span>
                    ${addonsHtml}
                    <button class="btn-add-cart" ${isSoldOut ? 'disabled style="background:#ccc"' : ''} onclick="addCart('${i.id}', '${i.name}', ${i.price})">${isSoldOut ? 'ä»Šæ—¥å·²å”®å®Œ' : 'åŠ å…¥è³¼ç‰©è»Š'}</button>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    function setOpt(e, itemId, val) {
        if(e) e.preventDefault();
        if(!currentSelections[itemId]) currentSelections[itemId] = [];
        let targetGroup = groupTemp.includes(val) ? groupTemp : (groupSugar.includes(val) ? groupSugar : []);
        currentSelections[itemId] = currentSelections[itemId].filter(item => !targetGroup.includes(item));
        currentSelections[itemId].push(val);
        targetGroup.forEach(opt => {
            const btn = document.getElementById(`btn-${itemId}-${opt}`);
            if(btn) btn.classList.remove('selected');
        });
        if(e.target) e.target.classList.add('selected');
    }

    function addCart(id, name, price) {
        const sel = currentSelections[id] || [];
        const sortedSel = sel.sort((a, b) => groupTemp.indexOf(a) !== -1 ? -1 : 1);
        const finalName = sortedSel.length > 0 ? `${name} (${sortedSel.join('/')})` : name;
        myCart.push({ name: finalName, price: price });
        currentSelections[id] = []; 
        document.querySelectorAll(`[id^="btn-${id}-"]`).forEach(btn => btn.classList.remove('selected'));
        updateCart();
    }

    function updateCart() {
        const ui = document.getElementById('cart-ui');
        ui.style.display = myCart.length > 0 ? 'flex' : 'none';
        document.getElementById('cart-qty').innerText = myCart.length;
        document.getElementById('cart-sum').innerText = myCart.reduce((acc, obj) => acc + parseInt(obj.price), 0);
        const listContainer = document.getElementById('cart-list'); 
        listContainer.innerHTML = "";
        myCart.forEach((item, index) => {
            listContainer.innerHTML += `<div class="cart-item"><div><b>${item.name}</b><br><small>$${item.price}</small></div><div class="btn-remove" onclick="removeFromCart(${index})">âŒ åˆªé™¤</div></div>`;
        });
    }

    function removeFromCart(index) { myCart.splice(index, 1); updateCart(); if(myCart.length === 0) hideCartDetail(); }
    function showCartDetail() { document.getElementById('cart-detail-overlay').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
    function hideCartDetail() { document.getElementById('cart-detail-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function sendOrder() {
        if(myCart.length === 0) return;
        db.ref('orders/' + Date.now()).set({ table: tableNum, items: myCart.map(c => c.name), total: document.getElementById('cart-sum').innerText, status: "å¾…è™•ç†", time: new Date().toLocaleTimeString() }).then(() => { alert(`ç¬¬ ${tableNum} æ¡Œè¨‚å–®å·²é€å‡ºï¼è«‹è‡³æ«ƒæª¯çµå¸³ã€‚`); myCart = []; updateCart(); hideCartDetail(); });
    }
    function filterCat(c) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        if(event && event.target) event.target.classList.add('active');
        renderMenu(c === 'å…¨éƒ¨' ? menuData : menuData.filter(item => item.category === c));
    }
</script>
